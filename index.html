<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #800000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      margin-right: 15px;
    }
    .logo h1 {
      margin: 0;
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #ffcc00;
    }
    .search-login {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .search-login input[type="text"] {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }
    .search-login a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .search-login a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="C:\Users\user\Desktop\html\Html Assignment\13. header for school  p\logo.webp" alt="School Logo">
      <h1> Skyline School </h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Academics</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="search-login">
      <input type="text" placeholder="Search">
    </div>
  </header>

</body>
</html>
